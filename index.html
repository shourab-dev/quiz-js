<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Application</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <section class="popup ">
        <div class="input_box">

            <form>
                <input type="text" placeholder="Enter your Name to start...">
                <button>Start The Quiz</button>
            </form>
        </div>
    </section>



    <section id="quiz">
        <div class="container">

            <div class="topBar">
                <div class="timer">
                    <h2>10:00</h2>
                    <p>Time Remaining</p>
                </div>
                <div class="profile">
                    <div class="profileImg"><img
                            src="https://api.dicebear.com/6.x/avataaars/svg?seed=faisal&eyes=happy&facialHair=beardLight,beardMedium&hairColor=2c1b18&mouth=smile&skinColor=ffdbb4&eyebrows=raisedExcited&top=dreads01,dreads02,shortCurly,shortWaved&radius=50"
                            alt=""></div>
                    <h3 class="userName">User name</h3>
                    <h3 class="totalScore">Total Score : <span>5</span></h3>
                </div>
                <div class="progress">


                    <div class="progressBar">
                        <div class="progressCnt">
                        </div>
                    </div>
                    <div class="result"><span class="current">4</span> / <span class="totalQuiz">10</span></div>
                </div>
            </div>



            <div class="content">
                <h2 class="question">A cyborg must protect a ten-year-old boy from a more powerful cyborg ?</h2>


                <div class="ansBox">
                   
                </div>


                <div class="forwardsButton">
                    <button>Next</button>
                </div>

            </div>



        </div>
    </section>



    <script src="./js/app.js"></script>
</body>

</html>
