<form>
    <input type="radio" name="quiz" value="hi">
    <input type="radio" name="quiz" value="h5">
    <input type="radio" name="quiz" value="5050">
    <input type="radio" name="quiz" value="9090">
    <input type="radio" name="quiz" value="h5555555">
    <input type="radio" name="quiz" value="800">
    <button>Submit</button>
</form>
<button class="reset">Reset</button>

<script>

    let form = document.querySelector('forms')

    const submitForm = (e) => {
        e.preventDefault()
        console.log('form submited', e.target);
        
    }
    if(form != null){

        form.addEventListener('submit', submitForm)
    }

    let resetBtn = document.querySelector('button.reset')

    const testFunction = (e) => {
        setInterval(()=> {
           form.dispatchEvent(new Event('submit'));
        },1000)

    }

    resetBtn.addEventListener('click', testFunction)





</script>
